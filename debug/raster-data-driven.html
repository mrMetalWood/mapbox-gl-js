<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: {
            "version": 8,
            "sources": {
                "satellite-tiles-source": {
                    "type": "raster",
                    "url": "mapbox://mapbox.streets",
                    "tileSize": 256
                },
                "grey-tiles-source": {
                    "type": "raster",
                    "tiles": [
                        "https://storage.googleapis.com/storage.ubidev.net/meteogroup/dWU5OHd6Zmg4NzI5cmZjMDh6/tiles/temperature-data/15/{z}/{x}/{y}.png"
                    ],
                    "tileSize": 256,
                    "scheme": "tms",
                }
            },
            "layers": [
                {
                    "id": "satellite-tiles-layer",
                    "type": "raster",
                    "source": "satellite-tiles-source",
                    "minzoom": 0,
                    "maxzoom": 22,
                },
                {
                    "id": "grey-tiles-layer",
                    "type": "raster-data-driven",
                    "source": "grey-tiles-source",
                    "minzoom": 0,
                    "maxzoom": 22,
                    "paint": {
                        "raster-color": [
                            "interpolate",
                            ["linear"],
                            ["raster-density"],
                            0, "rgb(37, 210, 39)",
                            1, "rgb(0,0,0)"
                        ],
                    },
                }
            ]
        },
        center: [-74.50, 40], // starting position
        zoom: 0 // starting zoom
    });

</script>
</body>
</html>
